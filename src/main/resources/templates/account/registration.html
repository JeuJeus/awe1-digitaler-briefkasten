<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Nutzerkonto erstellen</title>

    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
</head>

<body>

<div class="container">
    <form class="form-signin" enctype="utf8" method="POST" th:action="@{/registration}">
        <h2 class="form-heading">
            <img th:class="img-responsive" th:src="@{../images/logo.png}"/>
            Digitaler Briefkasten
        </h2>
        <div th:each="error: ${errors}">
            <div class="alert alert-danger" th:utext="${#strings.replace(error, '\n', '<br>')}">
            </div>
        </div>

        <div class="form-group">
            <input class="form-control" id="username" name="username" placeholder="Username" required="required"
                   type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="firstName" name="firstName" placeholder="Vorname" required="required"
                   type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="lastName" name="lastName" placeholder="Nachname" required="required"
                   type="text">
        </div>
        <div class="form-group">
            <input class="form-control" id="password" name="password" placeholder="Passwort" required="required"
                   type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="passwordConfirmation" name="passwordConfirmation"
                   placeholder="Passwort bestÃ¤tigen"
                   required="required"
                   type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit">Registrieren</button>
        </div>
    </form>

</div>

<div th:replace="pageParts/footer :: footer"></div>

<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
