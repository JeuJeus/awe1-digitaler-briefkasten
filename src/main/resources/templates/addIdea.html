<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Idee hinzufügen</title>


    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>

<div class="container">
    <!--        TODO DISPLAYING OF ERRORS IS NOT WORKING NEEDS TO BE FIXED-->
    <form action="#" th:action="@{/api/ideas/}" th:object="${addIdea}" method="post" class="form-addIdea">
        <h2 class="form-heading">Idee hinzufügen</h2>
        <div class="form-group">
            <input type="text" id="title" name="title" class="form-control" placeholder="Titel" th:field="*{title}"
                   required="required">
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                      placeholder="Beschreibung"></textarea>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Einreichen</button>
    </form>

</div>
</body>
</html>
