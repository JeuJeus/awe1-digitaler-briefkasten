<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<main class="container" th:fragment="internal">
    <form action="#" th:object="${idea}">
        <h2 class="form-heading">
            <i class="mr-3 dblFontSize fas fa-sitemap"></i>
            <span th:utext="*{title}"></span></h2>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="title">Titel</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="title" name="title"
                       readonly="true" th:value="*{title}" type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2"
                   for="description">Beschreibung</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <textarea class="form-control" form-rows="3" readonly="readonly" th:field="*{description}"></textarea>
            </div>

        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2"
                   for="productLine">Produktlinie</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <select class="form-control" disabled="disabled" id="productLine" name="productLine">
                    <option th:text="*{productLine?.getTitle()}"
                            th:value="*{productLine?.getId()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2"
                   for="advantage_1">Vorteile</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="advantage_1" name="advantage_1"
                       readonly="true" th:value="*{advantages.size() >= 1} ? *{advantages.get(0).getDescription()} : ''"
                       type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10 offset-md-3 offset-lg-2 offset-xl-2">
                <input class="form-control" id="advantage_2" name="advantage_2"
                       readonly="true" th:value="*{advantages.size() >= 2} ? *{advantages.get(1).getDescription()} : ''"
                       type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10 offset-md-3 offset-lg-2 offset-xl-2">
                <input class="form-control" id="advantage_3" name="advantage_3"
                       readonly="true" th:value="*{advantages.size() >= 3} ? *{advantages.get(2).getDescription()} : ''"
                       type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="field">Einsatzort</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <select class="form-control" disabled="disabled" id="field" name="field">
                    <option th:text="*{field?.getTitle()}"
                            th:value="*{field?.getId()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2"
                   for="creator">Ersteller</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <select class="form-control" disabled="disabled" id="creator" name="creator">
                    <option th:text="*{creator?.getUsername()}"
                            th:value="*{creator?.getId()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="creationDate">Erstellungsdatum</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="creationDate" name="creationDate"
                       readonly="true" th:value="*{creationDate}" type="text">
            </div>
        </div>
        <div class="form-group form-row" th:if="${#bools.isTrue(showSpecialist)}">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="status">Zugewiesener
                Fachspezialist</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="specialist" name="Zugewiesener Fachspezialist"
                       readonly="true" th:value="*{specialist?.getUsername()}" type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="status">Status</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="status" name="status"
                       readonly="true" th:value="*{status}" type="text">
            </div>
        </div>
        <div class="form-group form-row">
            <label class="col-form-label col-xs-12- col-sm-12 col-md-3 col-lg-2 col-xl-2" for="statusJustification">Status-Begr√ºndung</label>
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10 col-xl-10">
                <input class="form-control" id="statusJustification" name="statusJustification"
                       readonly="true" th:value="*{statusJustification}" type="text">
            </div>
        </div>
    </form>
</main>
</body>
</html>
