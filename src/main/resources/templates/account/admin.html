<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Admin Interface</title>

    <link rel="stylesheet" th:href="@{/static/css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css"/>
</head>

<body th:onload="${userList == null}? 'ensureTableContent()'">

<div th:replace="pageParts/navbar :: navbar"></div>

<section class="jumbotron text-center">
    <div class="container">
        <h1>Welcome <span th:text="${#authentication.getPrincipal().getUsername()}"></span>!</h1>
        <p class="lead text-muted">This is the Admin Panel.</p>
    </div>
</section>

<main class="container" role="main">
    <p class="ml-0 mt-5 pt-1 border-top caption"><i class="mr-3 dblFontSize far fa-sticky-note"></i>All Users
    </p>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">username</th>
                <th scope="col">first name</th>
                <th scope="col">last name</th>
                <th scope="col">roles</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${userList}">
                <td><a th:href="@{/admin/userDetails/{username}(username=${user.getUsername()})}"
                       th:utext="${user.getUsername()}"></a></td>
                <td th:utext="${user.getFirstName()}"></td>
                <td th:utext="${user.getLastName()}"></td>
                <td th:each="role: ${user.getRoles()}">
                    <span th:utext="${role.getName()} "></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="pageParts/footer :: footer"></div>

<script>
    function ensureTableContent() {
        window.location.replace("/admin");
    }
</script>
<script th:src="@{/static/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.min.js}" type="text/javascript"></script>

</body>

</html>
