<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>List ideas</title>

    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{../js/fontawesome.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="pageParts/navbar :: navbar"></div>

<main class="container" role="main">
    <p class="ml-0 mt-5 pt-1 border-top caption">
        <i class="mr-3 dblFontSize far fa-sticky-note"></i>
        Deine nicht eingereichten Ideen
    </p>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover" id="notSubmittedIdeasTable">
            <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Beschreibung</th>
                <th scope="col">Ersteller</th>
                <th scope="col">Erstellungsdatum</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea: ${notSubmittedIdeas}">
                <td class="hover-icon" th:onclick="'window.location.assign(\'/ideas/' + ${idea.getId()} + '\');'">
                    <a href="#" th:utext="${idea.getTitle()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getDescription()}"></td>
                <td class="hover-icon">
                    <a href="#" th:utext="${idea.getCreator()?.getUsername()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getCreationDate()}"></td>
                <td><span class="statusIcon mr-1" th:attr="data-status=${idea.getStatus()}"></span>
                    <span th:utext="${#strings.replace(#strings.toLowerCase(idea.getStatus()), '_', ' ')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="mt-5 pt-1 ml-0 border-top caption">
        <i class="mr-3 dblFontSize far fa-lightbulb"></i>
        Produkt-Ideen
    </p>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover" id="productIdeasTable">
            <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Beschreibung</th>
                <th scope="col">Ersteller</th>
                <th scope="col">Erstellungsdatum</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea: ${productIdeas}">
                <td class="hover-icon" th:onclick="'window.location.assign(\'/ideas/' + ${idea.getId()} + '\');'">
                    <a href="#" th:utext="${idea.getTitle()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getDescription()}"></td>
                <td class="hover-icon">
                    <a href="#" th:utext="${idea.getCreator()?.getUsername()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getCreationDate()}"></td>
                <td><span class="statusIcon mr-1" th:attr="data-status=${idea.getStatus()}"></span>
                    <span th:utext="${#strings.replace(#strings.toLowerCase(idea.getStatus()), '_', ' ')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="ml-0 mt-5 pt-1 border-top caption">
        <i class="mr-3 dblFontSize fas fa-sitemap"></i>
        Interne Ideen
    </p>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover" id="internalIdeasTable">
            <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Beschreibung</th>
                <th scope="col">Ersteller</th>
                <th scope="col">Erstellungsdatum</th>
                <th scope="col">Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea: ${internalIdeas}">
                <td class="hover-icon" th:onclick="'window.location.assign(\'/ideas/' + ${idea.getId()} + '\');'">
                    <a href="#" th:utext="${idea.getTitle()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getDescription()}"></td>
                <td class="hover-icon">
                    <a href="#" th:utext="${idea.getCreator()?.getUsername()}"></a>
                    <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                </td>
                <td th:utext="${idea.getCreationDate()}"></td>
                <td><span class="statusIcon mr-1" th:attr="data-status=${idea.getStatus()}"></span>
                    <span th:utext="${#strings.replace(#strings.toLowerCase(idea.getStatus()), '_', ' ')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<div th:replace="pageParts/footer :: footer"></div>

<script th:src="@{../js/UIHelper.js}" type="text/javascript"></script>
<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
