<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>List ideas</title>

    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/rightClickMenu.css}" type="text/css"/>
    <script th:src="@{../js/fontawesome.js}" type="text/javascript"></script>
</head>
<body>
<div th:replace="pageParts/navbar :: navbar"></div>
<main class="container" role="main">
    <div sec:authorize="isAuthenticated()">
        <p class="ml-0 mt-5 pt-1 border-top caption">
            <i class="mr-3 dblFontSize far fa-sticky-note"></i>
            Deine nicht eingereichten Ideen
        </p>
        <input class="form-control" id="filternotSubmittedIdeasTable" type="text" placeholder="Filtern..">
        <div class="mt-2 table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped table-bordered table-hover right-click-table" id="notSubmittedIdeasTable">
                <thead>
                <tr>
                    <th:block th:replace="pageParts/ideasTableParts :: context-menu-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-type-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-title-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-description-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-creator-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-th"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-status-th"></th:block>
                </tr>
                </thead>
                <tbody>
                <tr th:each="idea: ${notSubmittedIdeas}" th:data="${idea.getId()}">
                    <th:block th:replace="pageParts/ideasTableParts :: context-menu-td"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-type-with-fa-filterable-td"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-title-hyperlink-td"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-description-td"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-creator-td"></th:block>
                    <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-formatted-td"></th:block>
                    <th:block
                            th:replace="pageParts/ideasTableParts :: idea-status-display-value-with-icon-td"></th:block>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <p class="mt-5 pt-1 ml-0 border-top caption">
        <i class="mr-3 dblFontSize far fa-lightbulb"></i>
        Produkt-Ideen
    </p>
    <input class="form-control" id="filterProductIdeasTable" type="text" placeholder="Filtern..">
    <div class="mt-2 table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover right-click-table" id="productIdeasTable">
            <thead>
            <tr>
                <th:block th:replace="pageParts/ideasTableParts :: context-menu-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-title-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-description-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creator-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-justification-th"></th:block>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea: ${productIdeas}" th:data="${idea.getId()}">
                <th:block th:replace="pageParts/ideasTableParts :: context-menu-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-title-hyperlink-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-description-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creator-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-formatted-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-display-value-with-icon-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-justification-td"></th:block>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="ml-0 mt-5 pt-1 border-top caption">
        <i class="mr-3 dblFontSize fas fa-sitemap"></i>
        Interne-Ideen
    </p>
    <input class="form-control" id="filterInternalIdeasTable" type="text" placeholder="Filtern..">
    <div class="mt-2 table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-striped table-bordered table-hover right-click-table" id="internalIdeasTable">
            <thead>
            <tr>
                <th:block th:replace="pageParts/ideasTableParts :: context-menu-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-title-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-description-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creator-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-th"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-justification-th"></th:block>
            </tr>
            </thead>
            <tbody>
            <tr th:each="idea: ${internalIdeas}" th:data="${idea.getId()}">
                <th:block th:replace="pageParts/ideasTableParts :: context-menu-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-title-hyperlink-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-description-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creator-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-creation-date-formatted-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-display-value-with-icon-td"></th:block>
                <th:block th:replace="pageParts/ideasTableParts :: idea-status-justification-td"></th:block>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<div th:replace="pageParts/footer :: footer"></div>

<div id="menu">
    <a href="#" onclick="this.setAttribute('href', 'ideas/' + this.parentNode.getAttribute('data'))"
       data-visibility='["notSubmittedIdeasTable", "internalIdeasTable", "productIdeasTable"]'
       class="right-click-menu-item">
        <i class="fas fa-search-plus"></i> Anzeigen
    </a>
    <a href="#" onclick="this.setAttribute('href', 'ideas/edit/' + this.parentNode.getAttribute('data'))"
       data-visibility='["notSubmittedIdeasTable"]' class="right-click-menu-item">
        <i class="far fa-edit"></i> Bearbeiten
    </a>
    <a href="#" onclick="document.querySelector('#hidden-submit-menu-form').setAttribute('action', 'submitIdea/' + this.parentNode.getAttribute('data'));
                         document.querySelector('#hidden-submit-menu-form').submit()"
       data-visibility='["notSubmittedIdeasTable"]' class="right-click-menu-item">
        <i class="far fa-share-square"></i> Einreichen
        <form action="#" id="hidden-submit-menu-form" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </a>

    <a href="#" onclick="document.querySelector('#hidden-delete-menu-form').setAttribute('action', 'deleteIdea/' + this.parentNode.getAttribute('data'));
                         document.querySelector('#hidden-delete-menu-form').submit()"
       data-visibility='["notSubmittedIdeasTable"]' class="right-click-menu-item">
        <i class="fas fa-trash-alt"></i> LÃ¶schen
        <form action="#" id="hidden-delete-menu-form" th:method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </a>
</div>

<script th:src="@{../js/UIHelper.js}" type="text/javascript"></script>
<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{../js/rightClickMenu.js}" type="text/javascript"></script>
<script th:src="@{../js/filterTable.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        addRightClickMenu("#menu", ".context-opener", "click");
        addRightClickMenu("#menu", "tbody tr", "contextmenu");
        addMenuClosingEvent(document, "click");
        enableFilter("#filternotSubmittedIdeasTable", "#notSubmittedIdeasTable tbody tr");
        enableFilter("#filterProductIdeasTable", "#productIdeasTable tbody tr");
        enableFilter("#filterInternalIdeasTable", "#internalIdeasTable tbody tr");
    });
</script>

</body>
</html>
