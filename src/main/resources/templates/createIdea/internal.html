<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Create Idea</title>
    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div th:replace="/pageParts/navbar :: navbar"></div>
<div class="container">
    <form action="#" class="form-createIdea" method="post" th:action="@{/api/ideas/internal}" th:object="${createIdea}">
        <h2 class="form-heading">Create new Idea</h2>
        <div class="form-group">
            <input class="form-control" id="title" name="title" placeholder="title" required="required"
                   th:field="*{title}"
                   type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" placeholder="description" rows="3"
                      th:field="*{description}"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="advantages1" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[0].description}"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="advantages2" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[1].description}"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="advantages3" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[2].description}"></textarea>
        </div>
        <div class="form-group row">
            <select class="form-control" id="fields" name="field">
                <option th:each="field : ${fields}"
                        th:value="${field.getId()}"
                        th:text="${field.getTitle()}"></option>
            </select>
            <div class="form-group row">
                <select class="form-control" id="productLine" name="productLine">
                    <option th:each="productLine : ${productLines}"
                            th:value="${productLine.getId()}"
                            th:text="${productLine.getTitle()}"></option>
                </select>
            </div>
            <button class="btn btn-dark btn-block" type="submit">Create Draft</button>
    </form>
</div>
<div th:replace="/pageParts/footer :: footer"></div>
<script th:src="@{/js/jquery.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
