<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Create Idea</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Digitaler Briefkasten</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        <!--TODO FIX BURGERMENU NOT WORKING        -->
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/createIdea">Create Idea</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ideas">List Ideas</a>
            </li>
        </ul>
    </div>
    <form id="logoutForm" method="POST" th:action="@{/logout}">
    </form>
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a
            onclick="document.forms['logoutForm'].submit()">Logout</a></button>
</nav>

<div class="container">
    <!--        TODO DISPLAYING OF ERRORS IS NOT WORKING NEEDS TO BE FIXED-->
    <form action="#" th:action="@{/api/ideas/}" th:object="${createIdea}" method="post" class="form-createIdea">
        <h2 class="form-heading">Create new Idea</h2>
        <div class="form-group">
            <input type="text" id="title" name="title" class="form-control" placeholder="title" th:field="*{title}"
                   required="required">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" rows="3" th:field="*{description}"
                      placeholder="description"></textarea>
        </div>
        <button class="btn btn-dark btn-block" type="submit">Create Draft</button>
    </form>

</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
