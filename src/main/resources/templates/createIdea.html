<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Create Idea</title>

    <link rel="stylesheet" th:href="@{/css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img alt="" class="d-inline-block align-top" height="30" src="/images/logo.png" width="30">
        Digitaler Briefkasten</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/createIdea">Create Idea</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ideas">List Ideas</a>
            </li>
        </ul>
    </div>
    <form id="logoutForm" method="POST" th:action="@{/logout}">
    </form>
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a
            onclick="document.forms['logoutForm'].submit()">Logout</a></button>
</nav>

<div class="container">
    <form action="#" class="form-createIdea" method="post" th:action="@{/api/ideas/}" th:object="${createIdea}">
        <h2 class="form-heading">Create new Idea</h2>
        <div class="form-group">
            <input class="form-control" id="title" name="title" placeholder="title" required="required"
                   th:field="*{title}"
                   type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" placeholder="description" rows="3"
                      th:field="*{description}"></textarea>
        </div>
        <button class="btn btn-dark btn-block" type="submit">Create Draft</button>
    </form>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
