<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Specialist Interface</title>
    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{../js/fontawesome.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="pageParts/navbar :: navbar"></div>

<main>
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Willkommen <span th:text="${#authentication.getPrincipal().getUsername()}"></span>!</h1>
        </div>
    </section>
    <div class="container">
        <p class="ml-0 mt-5 pt-1 border-top caption">
            <i class="mr-3 dblFontSize fas fa-gavel"></i>
            <!--TODO @Jonathan -> Can you fix the Font Color to be as grayish as in "Ideas" Overview?            -->
            Anstehende Entscheidungen
        </p>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped table-bordered table-hover" id="notSubmittedIdeasTable">
                <thead>
                <tr>
                    <th scope="col">Titel</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Ersteller</th>
                    <th scope="col">Erstellungsdatum</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="idea: ${pendingIdeas}">
                    <td class="hover-icon" th:onclick="'window.location.assign(\'/decideIdea/' + ${idea.getId()} + '\');'">
                        <a href="#" th:utext="${idea.getTitle()}"></a>
                        <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                    </td>
                    <td th:utext="${idea.getDescription()}"></td>
                    <td class="hover-icon">
                        <a href="#" th:utext="${idea.getCreator()?.getFullName()}"></a>
                        <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                    </td>
                    <td th:utext="${idea.getCreationDate()}"></td>
                    <td><span class="statusIcon mr-1" th:attr="data-status=${idea.getStatus()}"></span>
                        <span th:utext="${#strings.replace(#strings.toLowerCase(idea.getStatus()), '_', ' ')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container">
        <p class="ml-0 mt-5 pt-1 border-top caption">
            <i class="mr-3 dblFontSize fas fa-hdd"></i>
            Ideen im Speicher
        </p>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped table-bordered table-hover" id="ideaStorageIdeas">
                <thead>
                <tr>
                    <th scope="col">Titel</th>
                    <th scope="col">Beschreibung</th>
                    <th scope="col">Ersteller</th>
                    <th scope="col">Erstellungsdatum</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="idea: ${ideaStorageIdeas}">
                    <td class="hover-icon" th:onclick="'window.location.assign(\'/decideIdea/' + ${idea.getId()} + '\');'">
                        <a href="#" th:utext="${idea.getTitle()}"></a>
                        <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                    </td>
                    <td th:utext="${idea.getDescription()}"></td>
                    <td class="hover-icon">
                        <a href="#" th:utext="${idea.getCreator()?.getFullName()}"></a>
                        <i class="fas fa-mouse float-right only-show-on-table-cell-hover"></i>
                    </td>
                    <td th:utext="${idea.getCreationDate()}"></td>
                    <td><span class="statusIcon mr-1" th:attr="data-status=${idea.getStatus()}"></span>
                        <span th:utext="${#strings.replace(#strings.toLowerCase(idea.getStatus()), '_', ' ')}"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="pageParts/footer :: footer"></div>

<script th:src="@{../js/UIHelper.js}" type="text/javascript"></script>
<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>

</body>

</html>
