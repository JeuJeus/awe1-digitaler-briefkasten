<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Log in with your account</title>

    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
</head>

<div th:replace="pageParts/navbar :: navbar"></div>

<body>
<div class="container">
    <form action="#" class="form-signin" method="POST" th:action="@{/login}">

        <h2 class="form-heading">
            <img th:class="img-responsive" th:src="@{../images/logo.png}"/>
            Digitaler Briefkasten
        </h2>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        </div>

        <div class="form-group">
            <input class="form-control" id="username" name="username" placeholder="Username" required="required"
                   type="text">
        </div>
        <div class="form-group">
            <!--TODO CHECK WHETHER TRANSFER IN CLEAR IS ACCEPTABLE -> Heuermann response-->
            <input class="form-control" id="password" name="password" placeholder="Password" required="required"
                   type="password">
        </div>
        <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit">Einloggen</button>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary btn-block" type="button"
                    onclick="window.location.href='/registration'"><a>Registrieren</a></button>
        </div>
    </form>
</div>

<div th:replace="pageParts/footer :: footer"></div>

<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>

</body>
</html>
