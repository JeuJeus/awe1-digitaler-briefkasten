<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>User Details</title>

    <link rel="stylesheet" th:href="@{../../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../../css/bootstrap.min.css}" type="text/css"/>
</head>

<div th:replace="pageParts/navbar :: navbar"></div>

<section class="jumbotron text-center">
    <div class="container">
        <p class="lead text-muted">Nuterinfos</p>
        <p>
          Nutzername: <span th:utext="${user.getUsername()}"></span><br>
          Voller Name: <span th:utext="${user.getFullName()}"></span><br>
          Rolle: <span th:utext="${user.getRoles()[0].getName().toLowerCase()}"></span><br>
          Erstelldatum: <span th:utext="${#dates.format(user.getCreationDate(), 'dd.MM.yyyy')}"></span><br>

        </p>
    </div>
</section>

<div class="container">
    <button class="btn btn-dark btn-block"  onclick="history.back()">Zur√ºck gehen</button>
</div>

<div th:replace="pageParts/footer :: footer"></div>

<script th:src="@{../../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../../js/bootstrap.min.js}" type="text/javascript"></script>

</body>

</html>
