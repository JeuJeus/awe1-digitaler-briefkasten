<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>

<head>
    <title>Welcome!</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Digitaler Briefkasten</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/createIdea">Create Idea</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ideas">List Ideas</a>
            </li>
        </ul>
    </div>
    <form id="logoutForm" method="POST" th:action="@{/logout}">
    </form>
    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"><a
            onclick="document.forms['logoutForm'].submit()">Logout</a></button>
</nav>

<section class="jumbotron text-center">
    <div class="container">
        <h1>Welcome <span th:text="${#authentication.getPrincipal().getUsername()}"></span>!</h1>
        <p class="lead text-muted">This is just a Prototype - so please be aware of that.</p>
    </div>
</section>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
