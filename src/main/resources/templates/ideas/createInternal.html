<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Create Idea</title>
    <link rel="stylesheet" th:href="@{../css/common.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}" type="text/css"/>
</head>
<body>
<div th:replace="pageParts/navbar :: navbar"></div>
<div class="container">
    <form action="#" class="form-createIdea" method="post" th:action="@{/createInternal}" th:object="${createIdea}">
        <h2 class="form-heading">Neue interne Idee erstellen</h2>
        <div class="form-group">
            <input class="form-control" id="title" name="Beschreibung" placeholder="Titel" required="required"
                   th:field="*{title}"
                   type="text">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="description" name="Beschreibung" placeholder="Beschreibung"
                      required="required"
                      rows="4"
                      th:field="*{description}"></textarea>
        </div>
        <p>Handlungsfeld / Abteilung ausw√§hlen:</p>
        <div class="form-group row">
            <select class="form-control" id="fields" name="field" required="required">
                <option th:each="field : ${fields}"
                        th:text="${field.getTitle()}"
                        th:value="${field.getId()}"></option>
            </select>
        </div>
        <p>Bis zu 3 Vorteile eingeben, die Ihre Idee hat:</p>
        <div class="form-group">
            <textarea class="form-control" id="advantages1" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[0].description}"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="advantages2" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[1].description}"></textarea>
        </div>
        <div class="form-group">
            <textarea class="form-control" id="advantages3" placeholder="Vorteil" rows="2"
                      th:field="*{advantages[2].description}"></textarea>
        </div>
        <button class="btn btn-dark btn-block" type="submit">Interne Idee erstellen</button>
    </form>
</div>
<div th:replace="pageParts/footer :: footer"></div>
<script th:src="@{../js/jquery.js}" type="text/javascript"></script>
<script th:src="@{../js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
